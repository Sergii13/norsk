<section class="nf-order">
  <div class="nf-order__container">
    <div class="nf-order__row">
      <div class="nf-order__main">
        <div class="nf-order__steps">
          <div class="nf-order__step nf-order-step nf-order-step_complete">
            <div class="nf-order-step__digit">1</div>
            <div class="nf-order-step__content">
              <div class="nf-order-step__head">
                <h4 class="nf-order-step__title">Privat eller bedrift</h4>
                <a href="" class="nf-order-step__link"> Rediger </a>
              </div>
              <div class="nf-order-step__result">Du har valgt: <b> Bedrift</b></div>
            </div>
          </div>
          <div class="nf-order__step nf-order-step nf-order-step_complete">
            <div class="nf-order-step__digit">2</div>
            <div class="nf-order-step__content">
              <div class="nf-order-step__head">
                <h4 class="nf-order-step__title">Velg betalingsmetode</h4>
                <a href="" class="nf-order-step__link"> Rediger </a>
              </div>
              <div class="nf-order-step__result">Du har valgt: Faktura</div>
            </div>
          </div>
          <div class="nf-order__step nf-order-step nf-order-step_active">
            <div class="nf-order-step__digit">3</div>
            <div class="nf-order-step__content">
              <div class="nf-order-step__head">
                <h4 class="nf-order-step__title">Betalingsinformasjon</h4>
              </div>
              <form action="#" class="nf-order-step__form nf-form-step">
                <div class="nf-form-step__item">
                  <label class="nf-form-step__label">
                    <span class="nf-form-step__label-text">Firmanavn </span>
                    <select data-show-selected name="form[]" class="form">
                      <option value="" selected>Lorem ipsum</option>
                      <option value="2">Easyweb AS №2</option>
                      <option value="3">Easyweb AS</option>
                      <option value="4">Easyweb AS №4</option>
                    </select>
                  </label>
                </div>
                <div class="nf-form-step__item">
                  <label class="nf-form-step__label">
                    <span class="nf-form-step__label-text">Organisasjonsnummer</span>
                    <select data-show-selected name="form[]" class="form">
                      <option value="" selected>Lorem ipsum</option>
                      <option value="2">Easyweb AS №2</option>
                      <option value="3">Easyweb AS</option>
                      <option value="4">Easyweb AS №4</option>
                    </select>
                  </label>
                </div>
                <div class="nf-form-step__item">
                  <label class="nf-form-step__label">
                    <span class="nf-form-step__label-text">Adresse</span>
                    <input
                      autocomplete="off"
                      type="text"
                      name="form[]"
                      data-error="Ошибка"
                      placeholder="Lorem ipsum"
                      class="nf-input nf-form-step__input"
                    />
                  </label>
                </div>
                <div class="nf-form-step__row">
                  <div class="nf-form-step__item">
                    <label class="nf-form-step__label">
                      <span class="nf-form-step__label-text">Postnummer</span>
                      <input
                        autocomplete="off"
                        type="text"
                        name="form[]"
                        data-error="Ошибка"
                        placeholder="Lorem ipsum"
                        class="nf-input nf-form-step__input"
                      />
                    </label>
                  </div>
                  <div class="nf-form-step__item">
                    <label class="nf-form-step__label">
                      <span class="nf-form-step__label-text">Poststed</span>
                      <input
                        autocomplete="off"
                        type="text"
                        name="form[]"
                        data-error="Ошибка"
                        placeholder="Lorem ipsum"
                        class="nf-input nf-form-step__input"
                      />
                    </label>
                  </div>
                </div>
                <div class="nf-form-step__item">
                  <label class="nf-form-step__label">
                    <span class="nf-form-step__label-text">Telefonnummer</span>
                    <input
                      autocomplete="off"
                      type="text"
                      name="form[]"
                      data-error="Ошибка"
                      placeholder="Lorem ipsum"
                      class="nf-input nf-form-step__input"
                    />
                  </label>
                </div>
                <div class="nf-form-step__item">
                  <label class="nf-form-step__label">
                    <span class="nf-form-step__label-text">Epost adresse</span>
                    <input
                      autocomplete="off"
                      type="text"
                      name="form[]"
                      data-error="Ошибка"
                      placeholder="Lorem ipsum"
                      class="nf-input nf-form-step__input"
                    />
                  </label>
                </div>
                <div class="nf-form-step__checkboxes">
                  <div class="nf-checkbox">
                    <input
                      id="c_1111"
                      data-error="Ошибка"
                      class="nf-checkbox__input"
                      type="checkbox"
                      value="1"
                      checked
                      name="form[]"
                    />
                    <label for="c_1111" class="nf-checkbox__label"
                      ><span class="nf-checkbox__text"
                        >Leveringsadressen er samme adresse som fakturaadressen</span
                      ></label
                    >
                  </div>
                  <div class="nf-checkbox">
                    <input
                      id="c_12"
                      data-error="Ошибка"
                      class="nf-checkbox__input"
                      type="checkbox"
                      value="1"
                      checked
                      name="form[]"
                    />
                    <label for="c_12" class="nf-checkbox__label"
                      ><span class="nf-checkbox__text"
                        >Jeg aksepterer Norsk Folkehjelp sine salgsbetingelser</span
                      ></label
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="nf-order__button-wrap">
          <button class="nf-button nf-order__button">Gjennomfør ordre</button>
        </div>
      </div>
      <div class="nf-order__info nf-order-info">
        <div class="nf-order-info__label">Din ordre</div>
        <h4 class="nf-order-info__title-mob">Ordresammendrag</h4>
        <div class="nf-order-info__wrap">
          <h4 class="nf-order-info__title">Ordresammendrag</h4>
          <div class="nf-order-info__items">
            <div class="nf-order-info__item">
              <div class="nf-order-info__left">Varekjøp</div>
              <div class="nf-order-info__right">KR 500,-</div>
            </div>
            <div class="nf-order-info__item">
              <div class="nf-order-info__left">Frakt</div>
              <div class="nf-order-info__right">KR 50,-</div>
            </div>
            <div class="nf-order-info__item">
              <div class="nf-order-info__left">MVA</div>
              <div class="nf-order-info__right">KR 125,-</div>
            </div>
          </div>
        </div>
        <div class="nf-order-info__total">
          <div class="nf-order-info__total-left">Totalsum</div>
          <div class="nf-order-info__total-right">KR 550,-</div>
        </div>
      </div>
    </div>
  </div>
</section>
