<section class="nf-cart-block">
  <div class="nf-cart-block__container">
    <h2 class="nf-title32 nf-cart-block__title">Handlekurv</h2>
    <div class="nf-cart-block__row">
      <div class="nf-cart-block__main nf-info-main">
        <div class="nf-info-main__table nf-table">
          <table>
            <thead>
              <th>Produkter</th>
              <th>Pris</th>
              <th>Antall</th>
              <th>Sum</th>
              <th></th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="nf-table__card">
                    <a class="nf-table__image-ibg" href="">
                      <img alt="" src="@img/cart/01.jpg" />
                    </a>
                    <div class="nf-table__card-content">
                      <a class="nf-table__card-link" href="">Minefri skolevei</a>
                      <div class="nf-table__card-descr">Digitalt kort</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="nf-table__price">Kr 100,-</div>
                </td>
                <td>
                  <div class="nf-quantity nf-quantity_big nf-table__quntity" data-quantity>
                    <button class="nf-quantity__button nf-quantity__button_minus" data-quantity-minus type="button">
                      -
                    </button>
                    <div class="nf-quantity__input">
                      <input autocomplete="off" data-quantity-value name="form[]" type="text" value="1" />
                    </div>
                    <button class="nf-quantity__button nf-quantity__button_plus" data-quantity-plus type="button">
                      +
                    </button>
                  </div>
                </td>
                <td>
                  <div class="nf-table__sum">Kr 100,-</div>
                </td>
                <td>
                  <button class="nf-table__delete">
                    <img alt="" src="@img/icons/trash-can.svg" />
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="nf-table__card">
                    <a class="nf-table__image-ibg" href="">
                      <img alt="" src="@img/cart/02.jpg" />
                    </a>
                    <div class="nf-table__card-content">
                      <a class="nf-table__card-link" href="">Tren en minehund</a>
                      <div class="nf-table__card-descr">Trykket kort</div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="nf-table__price">Kr 125,-</div>
                </td>
                <td>
                  <div class="nf-quantity nf-quantity_big nf-table__quntity" data-quantity>
                    <button class="nf-quantity__button nf-quantity__button_minus" data-quantity-minus type="button">
                      -
                    </button>
                    <div class="nf-quantity__input">
                      <input autocomplete="off" data-quantity-value name="form[]" type="text" value="1" />
                    </div>
                    <button class="nf-quantity__button nf-quantity__button_plus" data-quantity-plus type="button">
                      +
                    </button>
                  </div>
                </td>
                <td>
                  <div class="nf-table__sum">Kr 250,-</div>
                </td>
                <td>
                  <button class="nf-table__delete">
                    <img alt="" src="@img/icons/trash-can.svg" />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="nf-info-main__link-wrap">
          <a class="nf-info-main__link" href="">Tøm kurv </a>
        </div>
        <div class="nf-info-main__bottom-title">Frakt</div>
        <div class="nf-info-options">
          <div class="nf-info-options__item">
            <input checked class="nf-info-options__input" hidden id="o_1" name="option" type="radio" value="1" />
            <label class="nf-info-options__label" for="o_1">
              <span class="nf-info-options__title">Sendes I din postkasse</span>
              <span class="nf-info-options__row">
                <span class="nf-info-options__label-row">3-6 dager</span>
                <span class="nf-info-options__value">Kr 99,-</span>
              </span></label
            >
          </div>
          <div class="nf-info-options__item">
            <input class="nf-info-options__input" hidden id="o_2" name="option" type="radio" value="2" />
            <label class="nf-info-options__label" for="o_2">
              <span class="nf-info-options__title">Bedriftspakke</span>
              <span class="nf-info-options__row">
                <span class="nf-info-options__label-row">2-5 dager</span>
                <span class="nf-info-options__value">Kr 199,-</span>
              </span></label
            >
          </div>
        </div>
      </div>
      <div class="nf-cart-block__info nf-info-cart">
        <h4 class="nf-info-cart__title-mob">Ordresammendrag</h4>
        <div class="nf-info-cart__wrap">
          <div class="nf-info-cart__title">Ordresammendrag</div>
          <div class="nf-info-cart__items">
            <div class="nf-info-cart__item">
              <div class="nf-info-cart__label">Varekjøp</div>
              <div class="nf-info-cart__value">KR 500,-</div>
            </div>
            <div class="nf-info-cart__item">
              <div class="nf-info-cart__label">Frakt</div>
              <div class="nf-info-cart__value">KR 50,-</div>
            </div>
            <div class="nf-info-cart__item">
              <div class="nf-info-cart__label">MVA</div>
              <div class="nf-info-cart__value">KR 125,-</div>
            </div>
          </div>
          <div class="nf-info-cart__total">
            <div class="nf-info-cart__total-label">Totalt</div>
            <div class="nf-info-cart__total-value">KR 765,-</div>
          </div>
          <form action="#" class="nf-info-cart__form">
            <div class="nf-info-cart__form-item">
              <div class="nf-info-cart__form-label">Skriv et beløp du ønsker å gi ekstra</div>
              <div class="nf-info-cart__form-row">
                <input
                  autocomplete="off"
                  class="nf-input nf-info-cart__input"
                  data-error="Ошибка"
                  name="form[]"
                  placeholder=""
                  type="text"
                  value="Kr 0,- "
                />
                <button class="nf-info-cart__button-form nf-button">Legg til gave</button>
              </div>
            </div>
            <div class="nf-info-cart__buttons">
              <button class="nf-info-cart__button nf-button">Gå til kassen</button>
              <div class="nf-info-cart__button nf-button nf-button_border">Fortsett å handle</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
